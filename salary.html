  function calculate() {
      var number = parseFloat(document.getElementById("number").value);
      var team = parseInt(document.getElementById("team").value);
      var result;

      if (team >= 1 && team <= 16) {
        result = Math.floor(number * 0.07);
      } else if (team >= 17 && team <= 33) {
        result = Math.floor(number * 0.04);
      } else if (team >= 34 && team <= 54) {
        result = Math.floor(number * 0.02);
      } else if (team >= 55 && team <= 73) {
        result = Math.floor(number * 0.007);
      } else {
        result = "Please select a valid team from the available list.";
      }

      document.getElementById("result").textContent = "Salary is: " + result.toLocaleString();
    }
  </script>
