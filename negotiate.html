    <script>
        function calculateResult() {
            var numberInput = parseFloat(document.getElementById("numberInput").value);
            var teamSelect = document.getElementById("teamSelect").value;
            var percentage;

            if (teamSelect === "Bayern Munich" || teamSelect === "Manchester City" || teamSelect === "Liverpool" || teamSelect === "Chelsea" || teamSelect === "Paris Saint-Germain (PSG)" || teamSelect === "Real Madrid" || teamSelect === "Manchester United" || teamSelect === "Juventus" || teamSelect === "SSC Napoli" || teamSelect === "Atletico Madrid" || teamSelect === "Borussia Dortmund" || teamSelect === "Arsenal" || teamSelect === "Tottenham Hotspur" || teamSelect === "Inter Milan" || teamSelect === "AC Milan" || teamSelect === "Napoli" || teamSelect === "RB Leipzig" || teamSelect === "Sevilla" || teamSelect === "Lazio" || teamSelect === "AS Roma" || teamSelect === "Bayer Leverkusen" || teamSelect === "Villarreal" || teamSelect === "Wolverhampton Wanderers" || teamSelect === "Everton") {
                percentage = 80;
            } else if (teamSelect === "Leicester City" || teamSelect === "Barcelona" || teamSelect === "West Ham United" || teamSelect === "Lyon" || teamSelect === "SS Lazio" || teamSelect === "Eintracht Frankfurt" || teamSelect === "AS Monaco" || teamSelect === "Fiorentina" || teamSelect === "Crystal Palace" || teamSelect === "Leeds United" || teamSelect === "Aston Villa" || teamSelect === "VfL Wolfsburg" || teamSelect === "Borussia Mönchengladbach" || teamSelect === "Real Betis" || teamSelect === "Lille OSC" || teamSelect === "Udinese Calcio" || teamSelect === "Southampton" || teamSelect === "Celta Vigo" || teamSelect === "Real Sociedad" || teamSelect === "Newcastle United" || teamSelect === "Sassuolo") {
                percentage = 25;
            } else if (teamSelect === "Hertha Berlin" || teamSelect === "Torino" || teamSelect === "Bologna" || teamSelect === "Espanyol" || teamSelect === "SC Freiburg" || teamSelect === "FC Augsburg" || teamSelect === "Brighton & Hove Albion" || teamSelect === "West Bromwich Albion" || teamSelect === "Betis" || teamSelect === "Fulham" || teamSelect === "Genoa" || teamSelect === "Sampdoria" || teamSelect === "Parma Calcio 1913" || teamSelect === "Udinese" || teamSelect === "Cagliari" || teamSelect === "Huesca" || teamSelect === "Spezia" || teamSelect === "Benevento" || teamSelect === "Elche" || teamSelect === "Cadiz CF" || teamSelect === "Alaves" || teamSelect === "Levante" || teamSelect === "Arminia Bielefeld" || teamSelect === "FC Köln" || teamSelect === "Mainz 05" || teamSelect === "Burnley" || teamSelect === "Sheffield United" || teamSelect === "Norwich City") {
                percentage = 8;
            } else {
                percentage = 3;
            }

            var result = numberInput * (percentage / 100) + numberInput; // حساب النتيجة
            var formattedResult = result.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            document.getElementById("result").value = formattedResult;
        }
